<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handtalk - قاموس الإشارة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="notification" class="notification"></div>
    <div id="particles-js"></div>
    <div class="content-wrapper">
      <nav class="navbar">
        <div class="navbar-container">
          <a href="main_dashboard.html" class="navbar-brand">Handtalk</a>
          <div class="navbar-right-section">
            <div class="navbar-links">
              <a href="main_dashboard.html">الرئيسية</a>
              <a href="about.html">من نحن</a>
            </div>
            <div class="theme-switch-wrapper">
              <label class="theme-switch" for="themeToggle"
                ><input type="checkbox" id="themeToggle" />
                <div class="slider round"></div
              ></label>
            </div>
            <div id="google_translate_element" style="display: none"></div>
          </div>
          <button id="menu-toggle" aria-label="Open Menu">
            <span class="bar"></span><span class="bar"></span
            ><span class="bar"></span>
          </button>
        </div>
      </nav>
      <div id="mobile-menu">
        <a href="main_dashboard.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="mobileThemeToggle"
            ><input type="checkbox" id="mobileThemeToggle" />
            <div class="slider round"></div
          ></label>
        </div>
      </div>

      <main class="page-content">
        <div class="unified-container fade-in-up">
          <h1 class="page-title">قاموس لغة الإشارة</h1>
          <p class="page-subtitle">
            ابحث عن صور لحركات لغة الإشارة من قاموسنا المحلي.
          </p>
          <form id="searchForm" class="mb-8 flex flex-col md:flex-row gap-2">
            <input
              type="text"
              id="searchInput"
              placeholder="ابحث عن كلمة (مثل: مرحبا)..."
              class="text-input flex-grow"
            />
            <button type="submit" id="searchButton" class="action-button">
              بحث
            </button>
            <button
              type="button"
              id="clearSearchBtn"
              class="action-button bg-red-500 hover:bg-red-600 hidden"
            >
              مسح
            </button>
          </form>
          <div id="loadingDictionary" class="loading-indicator hidden">
            <div class="loader-spinner"></div>
            <p>جاري البحث...</p>
          </div>
          <div id="dictionaryResults" class="dictionary-results-grid"></div>
          <div id="noResults" class="error-message-box hidden">
            <p>لم يتم العثور على أي صور مطابقة لبحثك.</p>
          </div>
          <div id="dictionaryError" class="error-message-box hidden">
            <h2 class="text-xl font-bold mb-2">حدث خطأ في البحث!</h2>
            <p id="dictionaryErrorMessage"></p>
          </div>
          <div class="mt-10">
            <a href="main_dashboard.html" class="action-button"
              >العودة للوحة التحكم</a
            >
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Handtalk. كل الحقوق محفوظة.</p>
      </footer>
    </div>
    <script src="js/config.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="js/particles-init.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/lang_switcher.js"></script>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
      const mainToggle = document.getElementById("themeToggle");
      const mobileToggle = document.getElementById("mobileThemeToggle");
      if (mainToggle && mobileToggle) {
        mobileToggle.checked = mainToggle.checked;
        mobileToggle.addEventListener("change", () => {
          mainToggle.checked = mobileToggle.checked;
          mainToggle.dispatchEvent(new Event("change"));
        });
      }
    </script>
  </body>
</html>
