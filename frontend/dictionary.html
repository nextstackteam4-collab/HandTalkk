<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handtalk - قاموس الإشارة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="notification" class="notification"></div>
    <div class="content-wrapper">
      <nav class="navbar">
        <div class="navbar-container">
          <a href="main_dashboard.html" class="navbar-brand">Handtalk</a>
          <div class="navbar-right-section">
            <div class="navbar-links">
              <a href="main_dashboard.html">الرئيسية</a>
              <a href="about.html">من نحن</a>
            </div>
            <!-- Language Switcher Buttons -->
            <div class="language-switcher flex items-center gap-2">
                <button id="langToggleAr" class="action-button-small" data-lang="ar">عربي</button>
                <button id="langToggleEn" class="action-button-small" data-lang="en">English</button>
            </div>
            <!-- Theme Toggle Switch -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="themeToggle">
                    <input type="checkbox" id="themeToggle" />
                    <div class="slider round"></div>
                </label>
            </div>
            <!-- Hidden Google Translate Element -->
            <div id="google_translate_element" style="display: none;"></div>
          </div>
        </div>
      </nav>
      <main class="page-content">
        <div class="unified-container">
          <h1 class="page-title">قاموس لغة الإشارة</h1>
          <p class="page-subtitle">
            ابحث عن صور لحركات لغة الإشارة من قاموسنا المحلي.
          </p>

          <form id="searchForm" class="mb-8 flex flex-col md:flex-row gap-2">
            <input
              type="text"
              id="searchInput"
              placeholder="ابحث عن كلمة (مثل: مرحبا)..."
              class="text-input flex-grow"
            />
            <button type="submit" id="searchButton" class="action-button">
              بحث
            </button>
            <button
              type="button"
              id="clearSearchBtn"
              class="action-button bg-red-500 hover:bg-red-600 hidden"
            >
              مسح
            </button>
          </form>

          <div id="loadingDictionary" class="loading-indicator hidden">
            جاري البحث عن الصور...
          </div>
          <div id="dictionaryResults" class="dictionary-results-grid"></div>
          <div
            id="noResults"
            class="error-message-box bg-yellow-500/10 text-yellow-500 border-yellow-500 hidden"
          >
            <p>لم يتم العثور على أي صور مطابقة لبحثك.</p>
          </div>
          <div id="dictionaryError" class="error-message-box hidden">
            <h2 class="text-xl font-bold mb-2">حدث خطأ في البحث!</h2>
            <p id="dictionaryErrorMessage"></p>
          </div>
          <div class="mt-10">
            <a href="main_dashboard.html" class="action-button back-button"
              >العودة للوحة التحكم</a
            >
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Handtalk. كل الحقوق محفوظة.</p>
      </footer>
    </div>

    <!-- The Fix: Include the config file before other scripts -->
    <script src="js/config.js"></script>

    <script src="js/dictionary.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/lang_switcher.js"></script>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
